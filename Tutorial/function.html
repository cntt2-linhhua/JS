<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScipt Function</h2>

    <p>This example calls a Function which perform a calculation, and return the result: </p>
    <p id="demo"></p>

    <p>Accessing a function without () will return the function definition insteas of the function result:</p>
    <p id="demo1"></p>

    <script>
        function myFunction(p1, p2) {
            return p1*p2;
        }
        document.getElementById('demo').innerHTML = myFunction(3, 4);

        function toCelsius(a) {
            return (5/9) * (a-32);
        }

        document.getElementById('demo1').innerHTML = toCelsius;
    </script>
</body>
</html>
