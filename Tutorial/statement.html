<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScipt Statement</h2>
    <p>Javascipt code blocks are written the between {and}</p>
    <button type="button" onclick = myFunction()>Try it</button>
    <p id="demo"></p>
    <p id="deme"></p>

    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = "Hello :)!"
            document.getElementById('deme').innerHTML = "How are you!"
        }
        
    </script>
</body>
</html>
